<ion-app>
  <ion-split-pane contentId="main-content" >
    <ion-menu contentId="main-content" type="overlay" *ngIf="ruta">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header><ion-icon class="speed" name="speedometer-outline"></ion-icon>CSApp Mobile<span class="dot">.</span></ion-list-header>
          <ion-note class="cn">Fihogar</ion-note>

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
        <ion-card color="dark-tint" class="info">
          <ion-item lines="none" detail="false">
            <ion-icon position="stacked" name="person-circle-outline"></ion-icon>
            <ion-label position="stacked">{{ user }}</ion-label>
            <ion-button (click)="cerrarSesion()">
              <ion-icon class="exicon" slot="start" name="exit-outline"></ion-icon> Cerrar sesi√≥n
            </ion-button>
          </ion-item>
        </ion-card>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>  
  </ion-split-pane>
</ion-app>
