<ion-header [translucent]="true">
  <ion-toolbar class="md">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title color="dark">Próximo crédito</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content (ionScroll)="setScroll($event)" [scrollEvents]="true" [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar class="ios">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title color="dark" size="large">Próximo crédito</ion-title>
    </ion-toolbar>
  </ion-header>
  <div id="container">
    <div *ngIf="nextCredit > 0">
      <ion-card>
        <ion-card-header>
          <ion-card-title>Cantidad sugerida a prestar</ion-card-title>
        </ion-card-header>
        <ion-card-content class="ion-text-center">
          <div class="quantity">
            <ion-icon class="ion-text-center" name="cash-outline"></ion-icon>
            <ion-text class="head">{{nextCredit | currency:'DOP':'RD$'}}</ion-text>
          </div>
        </ion-card-content>
      </ion-card>
      <ion-card>
        <ion-card-header>
          <ion-card-title>Servicios posibles</ion-card-title>
        </ion-card-header>
        <ion-card-content class="ion-text-center">
          <div class="services">
            <ion-text class="head">Prestamo para:</ion-text>
          <div class="servicios" *ngFor="let servicio of servicios"> <!-- se repetira varias veces-->
              <ion-text color="dark" class="text"><ion-icon name="{{servicio.value}}"></ion-icon> {{servicio.valor}}</ion-text>
          </div>
          </div>
        </ion-card-content>
      </ion-card>
    </div>
    <div class="NotFound" *ngIf="nextCredit == 0">
      <ion-card>
        <ion-card-header>
          <ion-card-title><ion-icon name="sad"></ion-icon></ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-text><h1 class="head">No es posible calcular un posible credito.</h1></ion-text>
          <ion-text color="dark" class="text">Este cliente no posee cuentas de ahorro o corriente en el banco o su credito esta en cero.</ion-text>
        </ion-card-content>
      </ion-card>
    </div>
  </div>
</ion-content>
<app-btn-to-top *ngIf="scroll" [content]="content"></app-btn-to-top>
